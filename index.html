<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana's Portfolio</title>
    <link rel="icon" type="image/jpeg" href="dana.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1e3a8a);

            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 40px 20px 20px;
            text-align: center;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        p.subtitle {
            color: #b5c6e0;
            margin-top: 0;
        }
        h2 {
            color: #e0e8ff;
            font-weight: 400;
            text-align: center;
        }
        h3 {
            margin-top: 0;
        }
        .projects, .resume, .contact {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        .glass {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            padding: 20px;
            margin-bottom: 24px;
        }
        a {
            color: #64b5f6;
            text-decoration: none;
        }
        a:hover {
            color: #90cdf4;
        }
        ul {
            padding-left: 20px;
        }
        .contact span {
            display: block;
            margin-bottom: 5px;
        }
        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            justify-items: center;
        }
        .card {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card::before {
            content: "";
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.4), rgba(0, 0, 0, 0));
            opacity: 0;
            filter: blur(20px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: -1;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.05);
        }
        .card:hover::before {
            opacity: 1;
            transform: scale(1.2);
        }
        .clickable {
            cursor: pointer;
        }
        .card h3 {
            min-height: 2.5em;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
        }
        .resume .grid {
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }
        .resume .card h3 {
            font-size: 1.2rem;
        }
        .resume .card p {
            font-size: 1rem;
        }
        .contact .grid {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }
        .contact span {
            font-size: 1.1rem;
        }
        .card {
            padding: 30px;
        }
        .icon {
            width: 48px;
            height: 48px;
            fill: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dana Bentz</h1>
        <p class="subtitle">what I'm working on</p>
    </header>
    <script>
        document.querySelectorAll('.card').forEach(card => {
            const link = card.querySelector('a[href]');
            if (link) {
                card.classList.add('clickable');
                card.addEventListener('click', e => {
                    if (e.target.tagName.toLowerCase() !== 'a') {
                        window.open(link.href, link.target || '_self');
                    }
                });
            }
        });
    </script>
</body>
</html>
